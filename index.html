	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/clipboard.min.js"></script>
	<!-- <script src="js/jquery.fancybox.min.js"></script> -->
	<script src="js/aos.js"></script>
	<!--<script src="js/main.js"></script>-->

	<script>
		var clipboardEth = new ClipboardJS('.eth.copy-to-clipboard i');

		clipboardEth.on('success', function (e) {
			$('.address .eth i strong').html('Copied!');
			setTimeout(function () {
				$('.address .eth i strong').html('Copy');
			}, 5000);

			e.clearSelection();
		});

		if (!ClipboardJS.isSupported()) {
			$('.fold .address a i').hide();
		}
	</script>

	<script>
		var clipboardBsc = new ClipboardJS('.bsc.copy-to-clipboard i');

		clipboardBsc.on('success', function (e) {
			$('.address .bsc i strong').html('Copied!');
			setTimeout(function () {
				$('.address .bsc i strong').html('Copy');
			}, 5000);

			e.clearSelection();
		});

		if (!ClipboardJS.isSupported()) {
			$('.fold .address a i').hide();
		}
	</script>

	<script>
		AOS.init();
	</script>
